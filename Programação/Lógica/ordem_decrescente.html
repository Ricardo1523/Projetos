<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    var decrescente = 20;

    while(decrescente >= 0)
    {
    	mostra(decrescente);
    	decrescente = decrescente - 1;
    }
    mostra("FIM!");
</script>
