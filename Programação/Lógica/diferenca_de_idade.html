<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(diferenca){
		document.write(diferenca);
		pulaLinha();
	}

	var idadeRicardo = 29;
	var idadeKaroline = 26;
	var diferencaIdade = idadeRicardo - idadeKaroline;

	mostra("A idade de Ricardo é " + idadeRicardo);

	mostra("A idade de Karoline é " + idadeKaroline);
	mostra("A diferença da idade é " + diferencaIdade);

</script>
