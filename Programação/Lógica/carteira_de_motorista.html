<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18 && temCarteira == "S")
    {
    	mostra("Você está apto a dirigir o veículo");
    }
    else
    {
    	mostra("Você não está apto a dirigir, procure as condições necessárias!");
    }

</script>
